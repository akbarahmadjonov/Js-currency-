<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyGramm currency</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <form class="form d-flex justify-content-center col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="form-wrapper">
            <div class="animated">
                <img class="mb-2" src="https://i.pinimg.com/originals/42/5e/19/425e193a9d8f36cb5237ce7b4b8b0f02.gif"
                    alt="">
            </div>
            <h2 class="mb-5 text-center">Get your currency</h2>
            <input class="form-control mb-3" type="number" placeholder="Enter money (number only)">
            <select class="form-select mb-3">
                <option selected disabled>Currency</option>
                <option value="usd">USD</option>
                <option value="rubl">RUBL</option>
                <option value="euro">EURO</option>
            </select>
            <button class="btn btn-danger w-100">Click</button>
            <h3 class="result mt-5 text-center"></h3>
        </div>
    </form>

    <script src="./js/main.js"></script>
</body>

</html>
